{% extends "base.html" %}

{% block title %}NBA Team Statistics{% endblock %}

{% block content %}
<div class="container mx-auto px-6">
    <h1 class="text-3xl font-semibold text-center my-6">NBA Team Statistics</h1>

    <!-- Team Rankings Visualization -->
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Top 15 Teams Performance Rankings</h2>
        <canvas id="teamStatsChart" class="w-full"></canvas>
    </div>
</div>

<!-- Load bundled Chart.js -->
<script src="{{ url_for('static', filename='dist/charts.bundle.js') }}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('teamStatsChart').getContext('2d');
        
        const teamNames = {{ team_names | tojson }};
        const teamPPG = {{ team_ppg | tojson }};
        const teamRPG = {{ team_rpg | tojson }};
        const teamAPG = {{ team_apg | tojson }};
        const teamFGPct = {{ team_fg_pct | tojson }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: teamNames,
                datasets: [
                    {
                        label: 'Points Rank',
                        data: teamPPG,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Rebounds Rank',
                        data: teamRPG,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Assists Rank',
                        data: teamAPG,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'FG% Rank',
                        data: teamFGPct,
                        backgroundColor: 'rgba(153, 102, 255, 0.5)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        reverse: true,
                        max: 30,
                        title: {
                            display: true,
                            text: 'Rank (Lower is Better)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Team Performance Rankings'
                    }
                }
            }
        });
    });
</script>
{% endblock %}
